<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .form-shorter::before {
            content: '';
            display: block;
            min-height: 6.5rem;
            height: calc(50vh - 6rem);
        }
    </style>
</head>
<body class="h-100 container">
<main class="row">
    <div th:insert="~{header :: header}"></div>
    <form class="container form-shorter" th:action="@{/}" method="post">
        <div class="row row-cols-2 justify-content-md-center align-items-start">
            <div class="col-6">
                <input name="url" type="url" class="form-control focus-ring focus-ring-warning mb-1" id="linkSimpleForm" placeholder="http://">
                <label for="linkSimpleForm" id="linkHelp" class="col fw-lighter pl-1">
                    <span sec:authorize="isAnonymous()">Ссылка просуществует 7 дней, войдите если нужно дольше</span>
                </label>
            </div>
            <button type="submit" class="btn btn-warning col-1 fw-light">Сжать</button>
        </div>
    </form>
</main>
</body>
</html>
