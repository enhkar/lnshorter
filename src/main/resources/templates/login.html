<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .form-login::before {
            content: '';
            display: block;
            min-height: 6.5rem;
            height: calc(30vh - 6rem);
        }
    </style>
</head>
<body class="h-100 container">
<main class="row">
    <div th:insert="~{header :: header}"></div>
    <form class="container form-login" th:action="@{/user/login}" method="post">
        <div class="container-sm col w-50">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">email</label>
                <input type="email" class="form-control" id="loginEmail" name="email" aria-describedby="emailHelp" th:field="${user.email}">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">пароль</label>
                <input type="password" class="form-control" id="loginPassword" name="password" th:field="${user.password}">
            </div>
            <button type="submit" class="btn btn-warning mb-2">Войти</button>
            <div>
                <a th:href="@{/user/register}">Зарегистрироваться</a>
            </div>
        </div>
    </form>
</main>
</body>
</html>
