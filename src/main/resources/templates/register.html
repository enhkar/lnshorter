<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .form-register::before {
            content: '';
            display: block;
            min-height: 6.5rem;
            height: calc(30vh - 6rem);
        }
    </style>
</head>
<body class="h-100 container">
<main class="row">
    <div th:insert="~{header :: header}"></div>
    <form class="container form-register" th:action="@{/user/register}" method="post">
        <div class="container-sm col w-50">
            <div class="mb-3">
                <label for="signupEmail" class="form-label">email</label>
                <input type="email" class="form-control" id="signupEmail" th:field="${user.email}">
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">пароль</label>
                <input type="password" class="form-control" id="signupPassword" aria-describedby="passwordHelp" autocomplete="off" th:field="${user.password}">
                <div id="passwordHelp" class="form-text">Пароль должен состоять из 8 символов</div>
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">повтор пароля</label>
                <input type="password" class="form-control" id="repeatPassword" aria-describedby="">
            </div>
            <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
        </div>
    </form>
</main>
</body>
</html>
